<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<!--Bootstrap-->
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/mdb.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">

<!--Form-->
<h1 class="display1 text-center bg-danger text-white">Enter Your Details Here</h1>
<form>
    <div class="form-group">
        <label for="name" class="text-dark">Name</label>
        <input type="text" id="name" placeholder=" Enter Name" class="form-control">
    </div>
    <div class="form-group">
        <label for="email" class="text-dark">Email</label>
        <input type="email" id="email" placeholder="Enter email" class="form-control">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" class="form-control">
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" class="form-control">
            <option>Male</option>
            <option>Female</option>
        </select>
    </div>
    <div class="form-group">
        <label for="message">Message</label>
        <textarea type="text r-3" id="message" placeholder="enter your message" class="form-control myTextArea"></textarea>
    </div>
    <div class="form-group">
        <label for="file"></label>
        <input type="file" id="file" class="form-control-file w-25">
    </div>
    <div class="form-group">
        <label for="submit"></label>
        <input type="submit" id="submit" class="btn btn-primary">
    </div>
</form>

<!--optional javascript-->
<script src="js/bootstrap.min.js"></script>
<script src="js/mdb.min.js"></script>
<script src="js/popper.min.js"></script>

</body>
</html>
