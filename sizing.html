<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>size</title>
</head>
<body>

<!--Bootstrap-->
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/mdb.min.css">

<!--Width classes-->
<div class="bg-info p-2 text-white m-1 w-25 text-center">Width 25%</div>
<div class="bg-primary p-2 m-1 text-white text-center w-50">Width 50%</div>
<div class="bg-secondary p-2 m-2 text-white text-center w-75">Width 75%</div>
<div class="bg-danger p-2 m-2 text-white text-center w-100">Width 100%</div>

<!--Height classes-->
<div class="bg-info p-2 m-2 h-25 text-white d-inline-block">Height 25%</div>
<div class="bg-primary h-50 p-2 m-2 d-inline-block">Height 50%</div>
<div class="bg-secondary h-75 p-2 m-2 d-inline-block ">Height 75%</div>
<div class="bg-warning h-100 p-2 m-2 d-inline-block">Height 100%</div>



<!--Optional javascript-->
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/mdb.min.js"></script>

</body>
</html>
