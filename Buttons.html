<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons</title>
</head>
<body>

<!--Bootstrap-->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/mdb.min.css">

<!--Buttons-->
<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">secondary</button>
<button type="button" class="btn btn-warning">warning</button>
<button type="button" class="btn btn-danger">danger</button>
<button type="button" class="btn btn-success">success</button>
<button type="button" class="btn btn-dark">dark</button>
<button type="button" class="btn btn-light">light</button>
<button type="button" class="btn btn-info">info</button>
<br>

<!--Button-Tags-->
<a href="#" role="button" class="btn btn-primary">link</a>
<button type="button" class="btn btn-secondary">Button</button>
<input type="submit" value="input" class="btn btn-success">
<input type="reset" class="btn btn-warning">
<input type="submit" class="btn btn-dark">
<br>

<!--Button outline-->
<button type="button" class="btn btn-outline-primary">primary</button>
<button type="button" class="btn btn-outline-secondary">secondary</button>
<button type="button" class="btn btn-outline-info">info</button>
<button type="button" class="btn btn-outline-danger">danger</button>
<button type="button" class="btn btn-outline-success">success</button>
<button type="button" class="btn btn-outline-warning">warning</button>
<button type="button" class="btn btn-outline-dark">dark</button>
<button type="button" class="btn btn-outline-light">light</button>
<button type="button" class="btn btn-outline-white">white</button>
<br><br>

<!--Button sizes-->
<button type="button" class="btn btn-primary btn-lg">Large button</button>
<button type="button" class="btn btn-secondary btn-sm">small button</button>
<button type="button" class="btn btn-success btn-black">block level button</button>
<br><br>

<!--Button group-->
<div class="btn btn-group">
    <button type="button" class="btn btn-warning">left</button>
    <button type="button" class="btn btn-warning">middle</button>
    <button type="button" class="btn btn-warning">right</button>
</div>
<br><br>

<!--Button toolbar-->
<div class="btn btn-toolbar">
    <div class="btn btn-group">
        <button type="button" class="btn btn-danger">1</button>
        <button type="button" class="btn btn-danger">2</button>
        <button type="button" class="btn btn-danger">3</button>
        <button type="button" class="btn btn-danger">4</button>
    </div>
    <div class="btn btn-group">
        <button type="button" class="btn btn-danger">5</button>
        <button type="button" class="btn btn-danger">6</button>
        <button type="button" class="btn btn-danger">7</button>
    </div>
    <div class="btn btn-group">
        <button type="button" class="btn btn-danger">8</button>
    </div>
</div>


<!--Optional javascript-->
<script src="js/popper.min.js"></script>
<script src="js/mdb.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
